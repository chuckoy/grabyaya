{% extends "base.html" %}
{% load static %}
{% load staticfiles %}

{% block body %}
	{% include "header.html" %}
	<div class="content-wrapper">
		<section class="content-header">
			<h1>GrabYaya</h1>	
		</section>

		<section class="content">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Yayas For Hire</h3>
					<div class="box-tools form-inline">
						<form role="form" action="{{ request.path }}" method="get">
							<div class="input-group">
								<input id="searchbox" type="text" name="q" class="form-control input-sm pull-right" placeholder="Search" value="{{ request.GET.q }}">
								<div class="input-group-btn">
									<button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
{% endblock %}
